<div class="card mt-4">
    <div class="card-body">
        <div class="input-group">
            <input type="text" placeholder="Agregar Tarea" class="form-control" [(ngModel)]="tarea">
            <div class="input-group-append">
                <button type="button" class="btn btn-success" (click)="agregatTarea()" [disabled]="tarea===''">Agregar</button>
            </div>
        </div>
        <br>
        <h5 *ngIf="listareas.length ==0">No hay tareas para realizar</h5>
        <ul class="list-group">
            <li *ngFor="let item of listareas; let i =index" class="list-group-item d-flex justify-content-between align-items-center">
                <span class="cursor" (click)="actualizar(tarea,i)" [class.text.success]="tarea.finalizada">
                    <i [ngClass]="tarea.finalizada ? 'fas fa-check-circle' : 'far fa-circle'"></i>
                </span> {{item.nombre}}
                <span class="cursor " (click)="eliminar(i) ">
                    <i class="far fa-trash-alt "></i>
                </span>
            </li>
        </ul>
    </div>
</div>
